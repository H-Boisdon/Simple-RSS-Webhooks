name: YouTube RSS Monitor

on:
  schedule:
    # Syntax: 'Minute Hour Day Month DayOfWeek'
    # "*/10" means "At every 10th minute"
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger button for testing

permissions:
  contents: write # REQUIRED: Allows the bot to commit data.json back to the repo

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Caches dependencies to speed up runs

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          # Map GitHub Secrets to the names your Pydantic model expects
          ENV: prod
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          RSS_FEED_URL: ${{ secrets.RSS_FEED_URL }}
          # We don't need CHECK_INTERVAL here since the Cron handles the timing
        run: python src/rss_webhook.py

      - name: Save Memory (Commit data.json)
        # Only run this if the script changed data.json
        run: |
          git config --global user.name "RSS Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Check if data.json changed
          if [[ -n $(git status --porcelain data.json) ]]; then
            git add data.json
            git commit -m "ðŸ¤– Update video history [skip ci]"
            git push
          else
            echo "No new videos found, skipping commit."
          fi